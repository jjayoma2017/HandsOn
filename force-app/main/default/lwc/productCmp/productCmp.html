<template>
    <div if:true={errorMsg} style="margin-left: 3%;">
        <p style="color: red;">{errorMsg}</p>
    </div>
    <lightning-record-edit-form object-api-name="Product2" onsuccess={handleSuccess} >
        <div class="slds-m-around_medium">
         <lightning-input-field field-name='Name' onchange={handleNameChange}></lightning-input-field>
         <lightning-input-field field-name='Product_Type_c__c' onchange={handleTypeSelect}></lightning-input-field>
         <template if:true={vidSelected}>
            <lightning-input-field field-name='Preview_Timestamp_c__c' onchange={handleTimeStamp}></lightning-input-field>
         </template>
         
         <div class="slds-m-top_medium">
          <lightning-button variant="brand" type="submit" name="save" label="Create Product"></lightning-button>
         </div>
        </div>
       </lightning-record-edit-form>
</template>
